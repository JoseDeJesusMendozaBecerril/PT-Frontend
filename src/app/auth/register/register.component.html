<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">  
            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">

                <span class="login100-form-title p-b-51">
                    Crear nueva cuenta
                </span>

               <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombreUsuario" [(ngModel)]="usuario2.nombreUsuario" required minlength="2" placeholder="Usuario">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombreCliente" [(ngModel)]="usuario2.nombreCliente" required minlength="2" placeholder="Nombre">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="apellidos" [(ngModel)]="usuario2.apellidos" required minlength="2" placeholder="Apellidos">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="number" name="edad" [(ngModel)]="usuario2.edad" required minlength="2" placeholder="Edad">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="sexo" [(ngModel)]="usuario2.sexo" required  placeholder="Genero">
                    <span class="focus-input100"></span>
                </div>


                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="correoElectronico" [(ngModel)]="usuario2.correoElectronico" required email placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="password" name="password" [(ngModel)]="usuario2.password" minlength="6" required placeholder="Password">

                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="domicilio" [(ngModel)]="usuario2.domicilio" required minlength="2" placeholder="Domicilio">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="number" name="telefono" [(ngModel)]="usuario2.telefono" required minlength="2" placeholder="Telefono">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="tipoTarjeta" [(ngModel)]="usuario2.tipoTarjeta" required minlength="2" placeholder="Tipo Tarjeta">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="number" name="numeroTarjeta" [(ngModel)]="usuario2.numeroTarjeta" required minlength="2" placeholder="Numero Tarjeta">
                    <span class="focus-input100"></span>
                </div>



                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recordarme" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<br>
